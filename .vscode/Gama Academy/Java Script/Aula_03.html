<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis com números</title>
</head>
<body>
    <h1>Trabalhando com Variáveis numéricas</h1>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite o 1º número'))
        var n2 = Number.parseInt(window.prompt('Digite o 2º número'))
        var soma = n1 + n2;
        window.alert('A soma é: ' + soma)
        //Multiplica * DIV /

    </script>
    
</body>
</html>
