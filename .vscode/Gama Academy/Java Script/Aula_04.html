<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <h1>Conhecendo uma nova saída</h1>
    <h2>Nome em MAIUSCULO e MINUSCULO</h2>
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em MAIUSCULO é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome MINUSCULO é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
