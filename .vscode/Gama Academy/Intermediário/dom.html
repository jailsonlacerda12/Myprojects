<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evetos DOM</title>
    <style>
        div#area{
            background: cadetblue;
            color: red;
            font: normal 20pt arial bold;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="Clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interagir
    </div>
    <script>
        var a = window.document.getElementById(`area`)
        function clicar(){
            a.innerText = `Bem-vindos`
            a.style.background = `blue`
        }
        function entrar(){
            a.innerText = `entrou`
            a.style.background = `yellows`
        }
        function sair(){
            a.innerText = `Saiul`
            a.style.background = `black`
        }
    </script>
</body>
</html>
